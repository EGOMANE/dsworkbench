TribeTribeAttackFrame.jLabel20.text=<html><b>Hinweis</b>: Abh\u00E4ngig vom gew\u00E4hlten Angriffstyp sind evtl. nur Rammen, Katapulte und AGs als Truppentypen zul\u00E4ssig.</html>
TribeTribeAttackFrame.jBruteForceAlgorithm.text=<html><b>BruteForce</b> - Angriffe werden der Reihe nach auf die Zield\u00F6rfer verteilt. Es wird nicht versucht, Adelungen zu erzielen.<BR/> Dieser Angriffstyp eignet sich, um auf einfachstem Wege  m\u00F6glichst viele Angriffe unterzubringen, etwa bei Gro\u00DFangriffen.<BR/>Es werden alle Truppentypen gleicherma\u00DFen ber\u00FCcksichtigt.</html>
TribeTribeAttackFrame.jAllInOneAlgorithm.actionCommand=<html><b>All-In-One</b> - Dieser Angriffstyp hat zum Ziel, Angriffe mit m\u00F6glichst minimaler Laufzeit zu bestimmen.<BR/> \nSowohl Adelungen als auch Fakes werden versucht zu ber\u00FCcksichtigen. Dieser Angriffstyp eignet sich, um mit den vorhandenen<BR/>\nTruppen m\u00F6gliche Adelungen bei einem Gegner zu bestimmen. Es werden Angriffe mit den Truppentype Ramme, Katapult und AG<BR/>\nber\u00FCcksichtigt. Zu verwendende AGs m\u00FCssen f\u00FCr das entsprechende Herkunftsdorf als Truppentyp ausgew\u00E4hlt sein.</html>
TribeTribeAttackFrame.jAllInOneAlgorithm.text=<html><b>All-In-One</b> - Dieser Angriffstyp hat zum Ziel, Angriffe mit m\u00F6glichst minimaler Laufzeit zu bestimmen.<BR/> Sowohl Adelungen als auch Fakes werden versucht zu ber\u00FCcksichtigen. Dieser Angriffstyp eignet sich, um mit den vorhandenen<BR/>Truppen m\u00F6gliche Adelungen bei einem Gegner zu bestimmen. Es werden Angriffe mit den Truppentype Ramme, Katapult und AG<BR/>ber\u00FCcksichtigt. Zu verwendende AGs m\u00FCssen f\u00FCr das entsprechende Herkunftsdorf als Truppentyp ausgew\u00E4hlt sein.</html>
TribeTribeAttackFrame.jBlitzkriegAlgorithm.actionCommand=<html><b>All-In-One</b> - Dieser Angriffstyp hat zum Ziel, Angriffe mit m\u00F6glichst minimaler Laufzeit zu bestimmen.<BR/> \nSowohl Adelungen als auch Fakes werden versucht zu ber\u00FCcksichtigen. Dieser Angriffstyp eignet sich, um mit den vorhandenen<BR/>\nTruppen m\u00F6gliche Adelungen bei einem Gegner zu bestimmen. Es werden Angriffe mit den Truppentype Ramme, Katapult und AG<BR/>\nber\u00FCcksichtigt. Zu verwendende AGs m\u00FCssen f\u00FCr das entsprechende Herkunftsdorf als Truppentyp ausgew\u00E4hlt sein.</html>
TribeTribeAttackFrame.jBlitzkriegAlgorithm.text=<html><b>Blitzkrieg</b> - Dieser Angriffstyp dient zum einen dazu, Angriffe mit m\u00F6glichst kurzer Laufzeit zu finden, wie es bereits<BR/>beim Angriffstyp 'All-In-One' der Fall ist. Zus\u00E4tzlich wird jedoch versucht, soviele Angriffe wie m\u00F6glich einem Ziel zuzuordnen.<BR/>Zu diesem Zweck kann eine Toleranz definiert werden, innerhalb der weitere Angriffe, unabh\u00E4ngig von Laufzeit oder Ankunft,<BR/>gesucht werden sollen. Ber\u00FCcksichtigte Einheiten sind auch hier Rammen und Katapulte.</html>
