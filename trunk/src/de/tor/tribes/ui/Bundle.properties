DSWorkbenchAttackFrame.jTextPane1.text=<html>\n<head>\n</head>\n<body>\n<p style="margin-top: 0"> F\u00FCr die obere Tabelle gibt es vier m\u00F6gliche Formatvorgaben:\n<UL>\n<LI><I>Ganze Zahlen</I> (0 &lt;= X &lt;= Max.), um eine feste Anzahl einer Truppenart einzuf\u00FCgen (z.B: '100')\n<LI><I>Alle</I>, um alle Truppen einzuf\u00FCgen (z.B: 'Alle')\n<LI><I>Alle - X</I>, um alle Truppen abz\u00FCglich einer bestimmten Anzahl einzuf\u00FCgen (z.B: 'Alle - 100')\n<LI><I>X%</I>, um einen prozentualen Anteil aller Truppen einzuf\u00FCgen (z.B: '50%')\n</UL>\n   </p>\n</body>\n</html>
